<!DOCTYPE html>
<html>
    <head>
        <title>Lunch Menu</title>
        <script src="script.js" defer></script>
        <style>
            .spicy {
                color: red;
            }
            .spicy::after {
                content: " (spicy)";
            }
        </style>
    </head>
    <body>
        <h1>Lunch Menu</h1>
        <ul>
            <li id="beef">Beef Broccoli</li>
            <li>Sesame Chicken</li>
            <li>Chicken Noodle</li>
            <li>Chicken Broccoli</li>
            <li class="spicy">Sesame Chicken</li>
            <li>Chicken Mixed Vegetables</li>
            <li class="spicy">Kung Pao Chicken</li>
        </ul>
        <button id="darkmode" type="button">Enable Darkmode</button>
    </body>
</html>
